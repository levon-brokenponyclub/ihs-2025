
version: '3.8'

services:
  app:
    build: .
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules # Prevent host node_modules from overriding container
    environment:
      - CHOKIDAR_USEPOLLING=true # Ensure hot reload works across all OS
    stdin_open: true # Support interactive mode
    tty: true
