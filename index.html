
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>International Hotel School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#0B1221',     // Deep Navy Background
                card: '#131B2C',     // Card Background
                gold: '#C5A059',     // Primary Gold Accent
                goldHover: '#B08D45',
                text: '#F3F4F6',     // Primary Text
                muted: '#9CA3AF',    // Secondary Text
                red: '#EF4444',      // Error/Warning
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            animation: {
                'pan-slow': 'pan 20s linear infinite alternate',
                'progress-load': 'progress 8s linear infinite',
            },
            keyframes: {
                pan: {
                    '0%': { transform: 'scale(1)' },
                    '100%': { transform: 'scale(1.1)' },
                },
                progress: {
                    '0%': { width: '0%' },
                    '100%': { width: '100%' },
                }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0B1221;
        color: #F3F4F6;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B1221; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1F2937; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C5A059; 
      }
      /* Hide Scrollbar Utility */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
