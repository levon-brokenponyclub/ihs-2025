<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          'brand-primary': '#002B4E',
          'brand-gold': '#C5A059'
        }
      }
    }
  }
</script>
<style>
/* Custom Button Shadows */
.shadow-apply {
  box-shadow: 0 4px 10px rgba(0, 43, 78, 0.3);
}
.shadow-buy {
  box-shadow: 0 4px 10px rgba(197, 160, 89, 0.3);
}
</style>
</head>
<body class="bg-slate-200 min-h-screen">

<div class="group fixed bottom-0 left-0 right-0 z-[100] lg:hidden bg-white shadow-[0_-5px_40px_rgba(0,0,0,0.15)] rounded-t-3xl flex flex-col items-center mx-auto max-w-4xl border-t border-x border-slate-100 transition-transform duration-500 ease-[cubic-bezier(0.16,1,0.3,1)]" data-state="closed" role="region" aria-label="Course Fees Details">

  <!-- Drag Handle -->
  <button class="w-full h-8 flex items-center justify-center cursor-pointer hover:bg-slate-50 rounded-t-3xl transition-colors focus:outline-none" aria-label="Toggle Learn More" aria-expanded="false">
    <span class="w-12 h-1.5 bg-slate-300 rounded-full"></span>
  </button>

  <!-- Collapsed Header -->
  <div class="w-full px-6 md:px-10 py-4 flex justify-between items-center cursor-pointer" aria-label="Course Summary">
    <div class="flex-1 flex flex-col gap-0.5 truncate">
      <span class="text-xs font-bold text-slate-400 uppercase tracking-widest select-none">Annual Tuition</span>
      <h3 class="font-serif text-lg font-bold text-slate-900 truncate" title="Bachelor of Business Administration in Hospitality Operations Management">
        Bachelor of Business Administration in Hospitality Operations Management
      </h3>
    </div>
    <div class="flex items-center gap-2">
      <h4 class="font-serif text-2xl font-bold text-brand-primary whitespace-nowrap">R 123,000</h4>
      <svg class="w-6 h-6 text-brand-primary hover:text-brand-gold transition-transform duration-300 group-data-[state=open]:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m6 9 6 6 6-6"></path>
      </svg>
    </div>
  </div>

  <!-- Expanded Drawer Content -->
  <div class="w-full px-6 md:px-10 overflow-hidden transition-[max-height,opacity,padding] duration-500 ease-[cubic-bezier(0.16,1,0.3,1)] max-h-0 opacity-0 pb-0 group-data-[state=open]:max-h-[85vh] group-data-[state=open]:opacity-100 group-data-[state=open]:pb-10">
    <div class="pt-2">

      <!-- Fee Card -->
      <div class="bg-slate-50 rounded-lg p-6 border border-slate-100 mb-6">
        <div class="flex justify-between text-sm mb-3 border-b border-slate-200 pb-2">
          <span class="text-slate-600 font-medium">Registration Fee</span>
          <span class="text-brand-primary font-bold">R 2,500</span>
        </div>
        <div class="flex justify-between text-sm">
          <span class="text-slate-600 font-medium">Payment Terms</span>
          <span class="text-brand-primary font-bold">Monthly / Annually</span>
        </div>
        <p class="text-[10px] text-slate-400 mt-4 italic leading-relaxed">
          *Fees include all learning materials, uniforms and practical ingredients where applicable.
        </p>
      </div>

      <!-- Buttons -->
      <div class="flex flex-col gap-3 mt-4">
        <button class="w-full py-4 px-6 bg-brand-primary text-white font-bold uppercase tracking-widest rounded-lg shadow-apply transition-colors hover:bg-[#001f3a]">
          Apply Now
        </button>
        <button class="w-full py-4 px-6 bg-brand-gold text-[#3B2F1F] font-bold uppercase tracking-widest rounded-lg shadow-buy transition-colors hover:bg-[#d4b75d]">
          Buy Now
        </button>
        <button class="w-full border border-brand-primary text-brand-primary bg-white hover:bg-slate-50 font-bold uppercase tracking-widest text-xs py-4 rounded-lg transition-colors flex items-center justify-center gap-2">
          Download Brochure
        </button>
      </div>

    </div>
  </div>

</div>

<script>
  const drawer = document.querySelector('[role="region"]');
  const toggleBtn = drawer.querySelector('button');
  const header = drawer.querySelector('[aria-label="Course Summary"]');

  const toggle = () => {
    const isOpen = drawer.getAttribute('data-state') === 'open';
    drawer.setAttribute('data-state', isOpen ? 'closed' : 'open');
    toggleBtn.setAttribute('aria-expanded', !isOpen);
  };

  toggleBtn.addEventListener('click', toggle);
  header.addEventListener('click', toggle);
</script>
</body>
</html>
