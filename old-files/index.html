<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>International Hotel School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#002B4E',        // Navy Blue (Updated)
                accent: '#C2B067',         // Gold
                highlight: '#002B4E',      // Mapped to Primary
                
                // Backward Compatibility / Aliases
                dark: '#002B4E',           
                soft: '#1e3a8a',           // Secondary Blue
                gold: '#C2B067',           
                goldHover: '#B09F58',      
                goldMuted: '#C2B067',      
                
                surface: '#F8FAFC',        
                alt: '#F1F5F9',            
                
                text: '#002B4E',
                textSecondary: '#475569',
                
                border: '#E2E8F0',
                
                red: '#EF4444'
              },
              surface: {
                main: '#F8FAFC',
                subtle: '#FFFFFF',
              },
              text: {
                primary: '#002B4E',
                secondary: '#475569',
                inverse: '#FFFFFF',
                accent: '#C2B067',
              },
              border: {
                subtle: '#E2E8F0',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            transitionDuration: {
                '1200': '1200ms',
                '400': '400ms',
            },
            transitionTimingFunction: {
                'out': 'ease-out',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                slideUp: {
                    '0%': { transform: 'translateY(20px)', opacity: '0' },
                    '100%': { transform: 'translateY(0)', opacity: '1' },
                }
            },
            animation: {
                fadeIn: 'fadeIn 0.5s ease-out forwards',
                slideUp: 'slideUp 0.8s ease-out forwards',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F8FAFC; 
        color: #002B4E; 
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F5F9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #002B4E; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C2B067; 
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Animation Utilities for manual usage */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideInFromBottom {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes zoomIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      
      .animate-in { animation-duration: 0.3s; animation-fill-mode: forwards; ease-out; }
      .fade-in { animation-name: fadeIn; }
      .slide-in-from-bottom-4 { animation-name: slideUpSmall; }
      .zoom-in { animation-name: zoomIn; }

      @keyframes slideUpSmall {
          from { transform: translateY(1rem); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
      }
      
      /* Reduced Motion Preference */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>

}
